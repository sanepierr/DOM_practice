<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport-width" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Application</title>
        <style>
            body {
                background-color: aquamarine;
                transition: background-color 0.5s ease;
            }
            #colorPicker {
                margin-top: 10px;
            }
        </style>
    </head>
    <body onload="greet()">
        <button onclick="alert('Hello, world')">CLICK</button>
        <p id="text">This is the first HTML, CSS and JavaScript fusion.</p>
        <button id="change">Change paragraph</button>
        <button id="click">Internal JavaScript Click</button>


        <div>
            <input type="color" id="colorPicker" value="#ffffff">
            <button id="changeBackground">Change Background Color</button>
        </div>

        <script>
            function greet() {
                alert("Welcome to the dynamic world");

                document.getElementById('click').onclick = function () {
                    alert("Button was clicked.");
                };

                const changeButton = document.getElementById('change');
                changeButton.onclick = function () {
                    const textElement = document.getElementById('text');
                    if (textElement.innerHTML === "This is the first HTML, CSS and JavaScript fusion.") {
                        textElement.innerHTML = "This is a changed paragraph.";
                    } else {
                        textElement.innerHTML = "This is the first HTML, CSS and JavaScript fusion.";
                    }
                };


                const changeBackgroundButton = document.getElementById('changeBackground');
                const colorPicker = document.getElementById('colorPicker');
                let isDefaultColor = true;

                changeBackgroundButton.onclick = function () {
                    const selectedColor = colorPicker.value;

                    if (!selectedColor) {
                        alert("Please select a valid color.");
                        return;
                    }

                    if (isDefaultColor) {
                        document.body.style.backgroundColor = selectedColor;
                        changeBackgroundButton.textContent = "Revert to Default";
                    } else {
                        document.body.style.backgroundColor = "aquamarine";
                        changeBackgroundButton.textContent = "Change Background Color";
                    }
                    isDefaultColor = !isDefaultColor;
                };
            }
            document.getElementById('colorForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const color = document.getElementById('colorInput').value;


                if (!color) {
                    alert("Please enter a valid color.");
                    return;
                }

                try {
                    document.body.style.backgroundColor = color;
                } catch (error) {
                    alert("Invalid color entered. Please try again.");
                }
            });
        </script>
    </body>
</html>
